<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stellar Movie App</title>
</head>

<body>
    <main class="container">
        <section class="movie__header" id="movie-header">
            <section class="left__header">
                <h1><span id="movies">26</span> Movies</h1>
            </section>
            <section class="right__header">
                <button class="movie__button" id="add-movie-button">
                    + Add New Movie
                </button>
            </section>
        </section>

        <div class="movie__list" id="movie-list">
            
        </div>

        <!----------Adding a modal to add A new movie --->
            <dialog  class="modal hidden" id="add-movie-modal">
                <div class="modal__content">
                    <section class="modal__header-left">
                        <h1>Add a New Movie of your choice</h1>
                    </section>
                    <section class="modal__body">
                        <form id="add-movie-form" class="movieform" action="">
                            <ul>
                                <li class="form__group">
                                    <label for="movie_name">Movie Name</label>
                                    <input type="text" name="movie_name" id="movie_name" class="form__input">
                                </li>
                                <li class="form__group">
                                    <label for="director_name">Director Name</label>
                                    <input type="text" name="director_name" id="director_name" class="form__input">
                                </li>
                                <li class="form__group">
                                    <label for="text">Comments</label>
                                    <textarea name="text" id="text" class="form__input"></textarea>
                                </li>
                            </ul>
                        </form>
                    </section>
    
                    <section class="modal__footer">
                        <button class="modal__button movie__button" id="add-button">
                            Add Movie
                        </button>
                        <button class="modal__button movie__button modal__button__cancel" id="cancel-button">
                            Cancel
                        </button>
                    </section>
                </div>
            </dialog >
    </main>
    <template>
        <div class="movie_details">
            <p class="movie_name"></p>
            <p class="director_name"></p>
            <p class="text"></p>
        </div>         
        <div class="movie__buttons">
            <button class="movie__button edit">
                Edit
            </button>
            <button class="movie__button delete">
                Delete
            </button>
        </div>
    </template>
    <script src="./script.js"></script>
</body>
</html>
